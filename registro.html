    <main>
        <h2>Formulario de registro</h2>
        <h3> <u>Ingrese los datos </u></h3>
        <form action="show-data.html" align="center" target="_blank">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"> <br><br>
            <label for="edad">Edad:</label>
            <input type="number" max="99" min="0" name="edad" id="edad">
            <label for="fechadenacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fechadenacimiento" id="fechadenacimiento"><br><br>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" id="genero"> Hombre
            <input type="radio" name="genero" id="genero"> Mujer
            <input type="radio" name="genero" id="genero"> Otro
            <input type="radio" name="genero" id="genero"> NC <br><br>
            <label for="conocimientos">Cual o cuales son de tu interes?:</label>
            <input type="checkbox" name="historietas"> Historietas
            <input type="checkbox" name="trhiller"> Thriller
            <input type="checkbox" name="comics"> Comics
            <input type="checkbox" name="documental"> Documental
            <input type="checkbox" name="terror"> Terror
            <input type="checkbox" name="espiritualidad"> Espiritualidad <br>
            <button type="submit" name="botonenviar" class="botonflat grande track_botonenviarcomentario">
            Enviar</button>

        </form><br>
